[package]
name = "tfrecord"
description = "Serialize and deserialize TFRecord data format from TensorFlow"
version = "0.1.0"
authors = ["Jerry Lin <jerry73204@gmail.com>"]
edition = "2018"
categories = ["parsing"]
documentation = "https://docs.rs/tfrecord/"
repository = "https://github.com/jerry73204/rust-tfrecord.git"
homepage = "https://github.com/jerry73204/rust-tfrecord"
build = "build.rs"
readme = "README.md"
license-file = "LICENSE"

[dependencies]
failure = "0.1.8"
prost = "0.6.1"
crc = "1.8.1"
serde = { version = "1.0.110", features = ["derive"], optional = true }
futures = { version = "0.3.5", optional = true }
async-std = { version = "1.6.0", features = ["attributes"], optional = true }

[dev-dependencies]
lazy_static = "1.4.0"
reqwest = { version = "0.10.4", features = ["blocking"] }
serde_json = "1.0.53"

[build-dependencies]
glob = "0.3.0"
prost-build = "0.6.1"
failure = "0.1.8"
lazy_static = "1.4.0"

[features]
full = ["async_", "serde"]
async_ = ["futures", "async-std"]

[package.metadata.docs.rs]
features = ["full"]
no-default-features = true
